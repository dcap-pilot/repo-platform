<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCAP App</title>
    <link rel="stylesheet" href="styles-home.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <img src="./Logo_DCAP_Primary.png" alt="DCAP Logo" class="app-logo">
    </header>
    <main class="app-main">
        <div class="welcome-text">
            <p>Welcome back,</p>
            <h1>Muhammad Hilmi</h1>
        </div>
        <div class="action-cards">
            <a href="#search-vehicle" class="card main-card">
                <div class="icon search-icon"></div>
                <p>Search Vehicle</p>
            </a>
            <a href="#ongoing-repo" class="card">
                <div class="icon ongoing-icon"></div>
                <p>Ongoing Repo</p>
            </a>
            <a href="#view-history" class="card">
                <div class="icon history-icon"></div>
                <p>View History</p>
            </a>
            <a href="#support" class="card">
                <div class="icon support-icon"></div>
                <p>Support</p>
            </a>
        </div>
    </main>
    <nav class="bottom-nav">
        <a href="#home" class="nav-item home-nav"></a>
        <a href="#search" class="nav-item search-nav"></a>
        <a href="#settings" class="nav-item settings-nav"></a>
    </nav>
</body>
</html>
