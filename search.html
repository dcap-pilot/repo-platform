<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCAP App</title>
    <link rel="stylesheet" href="styles-home.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <img src="./Logo_DCAP_Primary.png" alt="DCAP Logo" class="app-logo">
    </header>
    <main class="app-main">
        <div class="page-title">
            <h1>Search Vehicle</h1>
        </div>

        <div class="search-container">
            <form class="search-form">
                <div class="form-content">
                    <input class="search-input" type="text" id="plate-number" name="plate-number" placeholder="Enter the vehicle no. here" required>
                </div>

                <a href="./search-results.html" class="submit-button search-submit">
                    <div class="search-icon-button">
                        <img src="./icons/search.png" alt="" class="search-icon">
                    </div>
                </a>
            </form>
        </div>
    </main>
    <nav class="bottom-nav">
        <a href="./home.html" class="nav-item home-nav"></a>
        <a href="./search.html" class="nav-item search-nav"></a>
        <a href="#settings" class="nav-item settings-nav"></a>
    </nav>
</body>
</html>
