<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image">
        <div class="overlay"></div>
        <div class="form-container">
            <div class="logo-container">
                <img id="main-logo" class="logo" src="./Logo_DCAP_Primary.png" alt="Logo">
            </div>
            <h2 class="title">Repo Platform</h2>
            <button id="sign-in-button" type="submit">Log In</button>
        </div>
    </div>

    <!-- Popup container -->
    <div id="popup" class="popup">
        <div class="popup-header">
            <span id="close-popup" class="close">&times;</span>
            <h3>Sign In / Sign Up</h3>
        </div>

        <div class="popup-content">
            <!-- Add your sign in/sign up form here -->
            <form class="form">
                <!-- Add form fields here -->
                <div class="form-content">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-input" type="email" id="email" name="email" required>
                </div>

                <div class="form-content">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-input" type="password" id="password" name="password" required>
                </div>

               

                <button type="submit" class="submit-button login-submit">Log In</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
